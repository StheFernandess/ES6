<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        //contexto rest: junta

        function soma (...param){
            let resultado = 0

            //console.log(param)

            param.forEach(v => resultado += v)

            return resultado
            
        }

        console.log(soma(3, 8, 5, 7, -8, 10, 115))

        function multiplicacao(m, ...p) {
           // console.log(m)
            let resultado = 0
            //console.log(p)

            p.forEach(v => resultado += m * v)

            return resultado

        }

        console.log(multiplicacao(5, 7, 3, 90))

    </script>

</head>
<body>
    <div id="output"></div>
    
</body>
</html>
