<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        let a1 = {
            cor: 'Branco',
            modelo: 'Airbus a380',
            levantarVoo: function() { console.log('Levantar voo')}
        }

        //função construtora
        let AviaoF = function() {
            this.cor = 'azul',
            this.modelo = 'Boeing 787',
            this.levantarVoo = function() { console.log('Levantar voo')}
        }

        let a2 = new AviaoF()

        //classe
        class AviaoC {
            constructor() {
                this.cor = 'Vermelho',
                this.modelo = 'Embraer E-Jets'
            }

            levantarVoo() {
                console.log('Levantar Voo')
            }
        }

        let a3 = new AviaoC()

        console.log(a1)
        console.log(a2)
        console.log(a3)

       
    </script>

</head>
<body>
    <div id="output"></div>
    
</body>
</html>
