<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //contexto spread

        //string
        let tituloArtigo = 'como utilizar o operador rest/spread'

        
        console.log(tituloArtigo)
        console.log(...tituloArtigo)
        console.log([...tituloArtigo])

        //objetos
        let pessoa = { nome:'sthe', idade: 33}
        let clone = { endereco: 'Rua tal', ...pessoa}

        console.log(clone)

    </script>

</head>
<body>
    <div id="output"></div>
    
</body>
</html>
